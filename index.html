<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Roboto:ital,wght@0,400;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h2>TodoList App<img src="aset/logonya.png" /></h2>
      <br />
      <div class="task-input">
        <i class="uil uil-align-left"></i>
        <input type="text" placeholder="Add a new task" />
      </div>
      <div class="controls">
        <div class="filters">
          <span id="all" class="active">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Complete</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>

      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
